<audio id="music">
  <source src="music.mp3" type="audio/mp3">
</audio> 

<script>
   var pic = document.getElementById("photo");
   var music = document.getElementById("music");

   pic.onclick = function(){
    if(music.paused){
        music.play();
        pic.src = "pause.png";
    }
    else{
      music.pause();
      pic.src = "play.png";
   }
  };

</script>
